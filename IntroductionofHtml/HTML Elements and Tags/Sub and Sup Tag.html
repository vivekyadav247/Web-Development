<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and SuperScript</title>
</head>
<body>
    <b>a<sup>2</sup></b><br>
    <b>H<sub>2</sub>O</b>
    <p>Here 2 with a on its head , in this we use superscript <br>Here 2 with H on its leg , in this we use subscript </p>
</body>
</html>
