<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Checkbox</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="checkbox" id="age" name="age"/>
            <label for="age"> I am 18+ years old .</label>
        </div>
        <div>
            <input type="checkbox" id="male" name="gender"/>
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender"/>
            <label for="female">Female</label>
            <input type="checkbox" id="Other" name="gender"/>
            <label for="Other">Other</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
