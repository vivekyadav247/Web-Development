<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Attributes</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol">Select your volume level : </label>
            <input
                type="range"
                id="vol"
                min="0"
                max="100"
                name="vol"
                step="10"
                value="50"
            />
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
