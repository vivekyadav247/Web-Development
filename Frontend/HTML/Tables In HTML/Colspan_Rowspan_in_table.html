<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>MRP</th>
                <th>Rate</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
            <tr>
                <td>Kachori</td>
                <td>15</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ice-cream</td>
                <td>30</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Cold drink</td>
                <td>30</td>
                <td>28</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
