<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Response</title>
</head>
<body>
    <h2>GET Response</h2>
    <form method="get" action="http://localhost:2407/register">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Post Response</h2>
    <form method="post" action="http://localhost:2407/register">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
