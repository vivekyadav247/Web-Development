<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation using HTML</title>
</head>
<body>
    <table>
        <caption> Student Data </caption>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>Vivek</td>
            <td>171</td>
        </tr>
        <tr>
            <td>Vikash</td>
            <td>167</td>
        </tr>
        <tr>
            <td>Kundan</td>
            <td>71</td>
        </tr>
    </table>
</body>
</html>
