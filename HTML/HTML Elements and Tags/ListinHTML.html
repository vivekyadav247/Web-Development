<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <h2>Unordered List : </h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Kachori</li>
    </ul>
    <ol>
        <h2>Ordered List via Number : </h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Kachori</li>
    </ol>
    <ol type="A">
        <h2>Ordered List via Words : </h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Kachori</li>
    </ol>
</body>
</html>
