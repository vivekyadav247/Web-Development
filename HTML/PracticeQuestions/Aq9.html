<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question no 9</title>
</head>
<body>
    <form action="/server">
        <h1><b>Feedback Form</b></h1>
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Write your name"/>
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Write your email"/>
        </div>
        <br>
        <div>
            <label for="mess">Message :</label><br>
            <textarea
                id="mess"
                name="message"
                rows="5"
                cols="25"                                                                                                                                                                                                                                                                                                                                                                                                                         
            ></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5 :
            <br>
            <input type="radio" id="1"/>
            <label for="1">1</label>
            <br>
            <input type="radio" id="2"/>
            <label for="2">2</label>
            <br>
            <input type="radio" id="3"/>
            <label for="3">3</label>
            <br>
            <input type="radio" id="4"/>
            <label for="4">4</label>
            <br>
            <input type="radio" id="5"/>
            <label for="5">5</label>
        </div>
        <br>
        <button type="submit">Send your message</button>
    </form>
</body>
</html>
