<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How name attribute is Used in inputt Element ?</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Enter your Username : </label>
            <input type="text" placeholder="Username" id="username" name="user"/>
        </div>
        <div>
            <label for="password">Enter your Password : </label>
            <input type="password" placeholder="Password" id="password" name="pass"/>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?">
        <div>
            <label for="search">Search on Youtubr : </label>
            <input type="text" placeholder="Search" id="search" name="search_query"/>
        </div>
    </form>
</body>
</html>
