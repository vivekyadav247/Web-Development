<p> <b> "Heading Elements" : </b> The <b>h1 to h6</b> HTML elements represent <b>six level of Section Headings</b>. <b>h1</b> is Highest section level and <b>h6</b> is the lowest section level</p>
<h1> Heading Level 1</h1>
<h2> Heading Level 2</h2>
<h3> Heading Level 3</h3>
<h4> Heading Level 4</h4>
<h5> Heading Level 5</h5>
<h6> Heading Level 6</h6>
