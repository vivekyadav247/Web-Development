<body>
    <div>
        <p> <b>Div Element</b> is block element and it is used for grouping the tags or content in container<br> <b>Example :-</b></p>
        <a href="www.google.com">Google</a>
        <a href="www.facebook.com">Facebook</a>
    </div>
    <a href="www.youtube.com">Youtube</a>
    <p>Here Google and Facebook are grouped and in one block and Youtube are separate because of division element </p>
