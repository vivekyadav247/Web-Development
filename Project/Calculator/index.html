<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" placeholder="Enter a Number"/>
        <div id="buttons">
            <button onclick="
                currdisplay += '+' ;
                document.querySelector('#display').value = currdisplay">+</button>
            <button onclick="
                currdisplay += '-' ;
                document.querySelector('#display').value = currdisplay">-</button>
            <button onclick="
                currdisplay += '*' ;
                document.querySelector('#display').value = currdisplay">*</button>
            <button onclick="
                currdisplay += '/' ;
                document.querySelector('#display').value = currdisplay">/</button>
            <button onclick="
                currdisplay += '9' ;
                document.querySelector('#display').value = currdisplay">9</button>
            <button onclick="
                currdisplay += '8' ;
                document.querySelector('#display').value = currdisplay">8</button>
            <button onclick="
                currdisplay += '7' ;
                document.querySelector('#display').value = currdisplay">7</button>
            <button onclick="
                currdisplay += '%' ;
                document.querySelector('#display').value = currdisplay">%</button>
            <button onclick="
                currdisplay += '6' ;
                document.querySelector('#display').value = currdisplay">6</button>
            <button onclick="
                currdisplay += '5' ;
                document.querySelector('#display').value = currdisplay">5</button>
            <button onclick="
                currdisplay += '4' ;
                document.querySelector('#display').value = currdisplay">4</button>
            <button onclick="
                currdisplay += '.' ;
                document.querySelector('#display').value = currdisplay">.</button>
            <button onclick="
                currdisplay += '3' ;
                document.querySelector('#display').value = currdisplay">3</button>
            <button onclick="
                currdisplay += '2' ;
                document.querySelector('#display').value = currdisplay">2</button>
            <button onclick="
                currdisplay += '1' ;
                document.querySelector('#display').value = currdisplay">1</button>
            <button onclick="
                currdisplay = '' ;
                document.querySelector('#display').value = currdisplay">C</button>
            <button class="zero" onclick="
                currdisplay += '0' ;
                document.querySelector('#display').value = currdisplay">0</button>
            <button class="enter" onclick="
                let result = eval(currdisplay);
                currdisplay = result ;
                document.querySelector('#display').value = currdisplay">=</button>
        </div>
    </div>

    <script>
        let currdisplay = '';
        document.querySelector('#display').value = currdisplay ;
    </script>
</body>
</html>
